<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>701 Hoovers OT</title>
  <link rel="stylesheet" href="style.css">

  <!-- GTA-style / FiveM fallback font -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    /* BODY & BACKGROUND */
    body {
      margin: 0;
      padding: 0;
      font-family: "Bebas Neue", "Pricedown", sans-serif;
      color: white;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: #000;
      position: relative;
    }

    /* Animated fog / smoke in background */
    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,165,0,0.05) 0%, transparent 60%), radial-gradient(circle, rgba(255,165,0,0.05) 0%, transparent 60%);
      background-size: 400% 400%;
      animation: smokeMove 20s linear infinite;
      z-index: -2;
    }

    @keyframes smokeMove {
      0% { background-position: 0% 0%, 50% 50%; }
      50% { background-position: 25% 25%, 75% 75%; }
      100% { background-position: 0% 0%, 50% 50%; }
    }

    /* GTA city glow (animated dots) */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, #ff6600, transparent 40%), radial-gradient(circle at 80% 70%, #ffa500, transparent 40%);
      background-size: 200% 200%;
      animation: glowMove 10s ease-in-out infinite alternate;
      opacity: 0.15;
      z-index: -1;
    }

    @keyframes glowMove {
      0% { background-position: 0% 0%, 100% 100%; }
      50% { background-position: 20% 30%, 80% 70%; }
      100% { background-position: 0% 0%, 100% 100%; }
    }

    /* TITLE */
    h1 {
      font-size: 72px;
      color: orange;
      letter-spacing: 3px;
      text-shadow: 0 0 20px rgba(255,165,0,0.6);
      margin-bottom: 10px;
      transition: 0.4s text-shadow;
      position: relative;
      z-index: 1;
    }

    /* Hover glow on title */
    h1:hover {
      text-shadow: 0 0 30px #ffb347, 0 0 50px #ffb347, 0 0 70px #ffa500;
    }

    /* Floating neon particles over title */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: orange;
      border-radius: 50%;
      opacity: 0.7;
      animation: floatParticle 6s linear infinite;
      z-index: 0;
    }

    @keyframes floatParticle {
      0% { transform: translate(0,0) scale(0.5); opacity: 0.5; }
      50% { transform: translate(50px,-50px) scale(1); opacity: 1; }
      100% { transform: translate(0,0) scale(0.5); opacity: 0.5; }
    }

    h2 {
      font-size: 22px;
      color: #ffa500;
      margin-bottom: 30px;
      opacity: 0.85;
      letter-spacing: 1px;
      z-index: 1;
      position: relative;
    }

    /* NAV BUTTONS */
    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      z-index: 1;
      position: relative;
    }

    .nav-buttons a {
      padding: 12px 26px;
      background-color: orange;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      font-size: 18px;
      opacity: 0;
      animation: fadeInUp 0.6s forwards;
    }

    .nav-buttons a:hover {
      background-color: #ffb347;
    }

    /* Buttons sequential animation */
    .nav-buttons a:nth-child(1) { animation-delay: 0.2s; }
    .nav-buttons a:nth-child(2) { animation-delay: 0.4s; }
    .nav-buttons a:nth-child(3) { animation-delay: 0.6s; }

    /* Fade in and up animation */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- Floating neon particles -->
  <div class="particle" style="top:20%; left:10%; animation-duration:5s;"></div>
  <div class="particle" style="top:50%; left:80%; animation-duration:7s;"></div>
  <div class="particle" style="top:30%; left:60%; animation-duration:6s;"></div>
  <div class="particle" style="top:70%; left:30%; animation-duration:8s;"></div>
  <div class="particle" style="top:60%; left:50%; animation-duration:6.5s;"></div>

  <h1>701 Hoovers OT</h1>
  <h2>New Haven FiveM Roleplay Gang</h2>

  <div class="nav-buttons">
    <a href="roster.html">Roster</a>
    <a href="rules.html">Rules</a>
    <a href="about.html">About Us</a>
  </div>

</body>
</html>
