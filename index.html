<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>701 Hoovers OT</title>
  <link rel="stylesheet" href="style.css">

  <!-- GTA-style / FiveM fallback font -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    /* BODY & BACKGROUND */
    body {
      margin: 0;
      padding: 0;
      font-family: "Bebas Neue", "Pricedown", sans-serif;
      color: white;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      background: #000;
      position: relative;
    }

    /* GTA city glow effect (animated blurred dots) */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 30%, #ff6600, transparent 40%), radial-gradient(circle at 70% 70%, #ffa500, transparent 40%);
      background-size: 200% 200%;
      animation: glowMove 10s ease-in-out infinite alternate;
      opacity: 0.2;
      z-index: -1;
    }

    @keyframes glowMove {
      0% { background-position: 0% 0%, 100% 100%; }
      50% { background-position: 20% 30%, 80% 70%; }
      100% { background-position: 0% 0%, 100% 100%; }
    }

    /* TITLE */
    h1 {
      font-size: 72px;
      color: orange;
      letter-spacing: 3px;
      text-shadow: 0 0 20px rgba(255,165,0,0.6);
      margin-bottom: 10px;
      transition: 0.4s text-shadow;
    }

    h1:hover {
      text-shadow: 0 0 30px #ffb347, 0 0 50px #ffb347, 0 0 70px #ffa500;
    }

    h2 {
      font-size: 22px;
      color: #ffa500;
      margin-bottom: 30px;
      opacity: 0.85;
      letter-spacing: 1px;
    }

    /* PLAY BUTTON */
    .music-btn {
      display: block;
      margin: 0 auto 30px auto;
      padding: 14px 28px;
      background-color: orange;
      color: black;
      font-weight: bold;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
      opacity: 0;
      animation: fadeInUp 0.6s forwards;
      animation-delay: 0.2s;
    }

    .music-btn:hover {
      background-color: #ffb347;
    }

    /* NAV BUTTONS */
    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .nav-buttons a {
      padding: 12px 26px;
      background-color: orange;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      font-size: 18px;
      opacity: 0;
      animation: fadeInUp 0.6s forwards;
    }

    .nav-buttons a:hover {
      background-color: #ffb347;
    }

    /* Buttons sequential animation */
    .nav-buttons a:nth-child(1) { animation-delay: 0.4s; }
    .nav-buttons a:nth-child(2) { animation-delay: 0.6s; }
    .nav-buttons a:nth-child(3) { animation-delay: 0.8s; }

    /* Fade in and up animation */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body onclick="unmuteMusic()">

  <div>
    <h1>701 Hoovers OT</h1>
    <h2>New Haven FiveM Roleplay Gang</h2>

    <!-- Centered play music button -->
    <button class="music-btn" onclick="playMusic(); event.stopPropagation();">â–¶ Play Theme</button>

    <!-- Navigation buttons (lore removed) -->
    <div class="nav-buttons">
      <a href="roster.html">Roster</a>
      <a href="rules.html">Rules</a>
      <a href="about.html">About Us</a>
    </div>
  </div>

  <!-- YouTube background music (autoplay muted) -->
  <iframe
    id="ytMusic"
    width="0"
    height="0"
    src="https://www.youtube.com/embed/5TEjvmyNpvs?autoplay=1&mute=1&loop=1&playlist=5TEjvmyNpvs"
    frameborder="0"
    allow="autoplay"
  ></iframe>

  <script>
    function playMusic() {
      document.getElementById("ytMusic").src = "https://www.youtube.com/embed/5TEjvmyNpvs?autoplay=1&mute=0&loop=1&playlist=5TEjvmyNpvs";
    }

    function unmuteMusic() {
      const iframe = document.getElementById("ytMusic");
      iframe.src = "https://www.youtube.com/embed/5TEjvmyNpvs?autoplay=1&mute=0&loop=1&playlist=5TEjvmyNpvs";
      document.body.onclick = null;
    }
  </script>

</body>
</html>
