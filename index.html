<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>701 Hoovers OT</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    /* BODY & BACKGROUND */
    body {
      margin: 0;
      padding: 0;
      font-family: "Bebas Neue", "Pricedown", sans-serif;
      color: white;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: #000;
      position: relative;
    }

    /* SKYLINE BACKGROUND */
    .skyline {
      position: absolute;
      bottom: 0;
      left: -100%;
      width: 300%;
      height: 40%;
      background: linear-gradient(to top, #111 20%, transparent 100%), 
                  repeating-linear-gradient(to right, #111 0 20px, #222 20px 40px);
      animation: moveSkyline 30s linear infinite;
      z-index: -3;
    }
    @keyframes moveSkyline {0%{left:-100%;}100%{left:0%;}}

    /* FOG / SMOKE */
    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,165,0,0.05) 0%, transparent 60%), radial-gradient(circle, rgba(255,165,0,0.05) 0%, transparent 60%);
      background-size: 400% 400%;
      animation: smokeMove 20s linear infinite;
      z-index: -2;
    }
    @keyframes smokeMove {0%{background-position:0% 0%,50% 50%;}50%{background-position:25% 25%,75% 75%;}100%{background-position:0% 0%,50% 50%;}}

    /* GTA CITY GLOW */
    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 20% 30%, #ff6600, transparent 40%), radial-gradient(circle at 80% 70%, #ffa500, transparent 40%);
      background-size: 200% 200%;
      animation: glowMove 10s ease-in-out infinite alternate;
      opacity: 0.15;
      z-index: -1;
    }
    @keyframes glowMove{0%{background-position:0% 0%,100% 100%;}50%{background-position:20% 30%,80% 70%;}100%{background-position:0% 0%,100% 100%;}}

    /* TITLE & SUBHEADING */
    h1 {
      font-size: 72px;
      color: orange;
      letter-spacing: 3px;
      text-shadow: 0 0 20px rgba(255,165,0,0.6);
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
      animation: titleShadow 3s ease-in-out infinite alternate;
      overflow: hidden;
    }
    h1:hover { text-shadow: 0 0 30px #ffb347, 0 0 50px #ffb347, 0 0 70px #ffa500; }

    h2 {
      font-size: 22px;
      color: #ffa500;
      margin-bottom: 30px;
      opacity: 0.85;
      letter-spacing: 1px;
      position: relative;
      z-index: 1;
      animation: titleShadow 3s ease-in-out infinite alternate;
    }
    @keyframes titleShadow {0%{text-shadow:0 0 20px rgba(255,165,0,0.5),0 0 40px rgba(255,165,0,0.3);}50%{text-shadow:0 0 30px rgba(255,165,0,0.7),0 0 60px rgba(255,165,0,0.5);}100%{text-shadow:0 0 20px rgba(255,165,0,0.5),0 0 40px rgba(255,165,0,0.3);} }

    /* NEON STREAKS OVER TITLE */
    h1::before {
      content:'';
      position:absolute; top:0; left:-150%; width:150%; height:100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.2), rgba(255,165,0,0.8), rgba(255,255,255,0.2));
      transform: skewX(-20deg);
      animation: streakMove 3s linear infinite;
    }
    @keyframes streakMove {0%{left:-150%;}100%{left:150%;}}

    /* FLOATING PARTICLES */
    .particle {
      position: absolute; width: 6px; height: 6px;
      background-color: orange; border-radius: 50%;
      opacity: 0.7; animation: floatParticle 6s linear infinite;
      z-index: 0; transition: all 0.3s ease;
    }
    .particle:hover {
      transform: scale(2) translate(-10px,-10px);
      opacity:1; background-color:#ffb347;
      box-shadow:0 0 12px #ffb347,0 0 20px #ffa500;
    }
    @keyframes floatParticle {0%{transform:translate(0,0) scale(0.5);opacity:0.5;}50%{transform:translate(50px,-50px) scale(1);opacity:1;}100%{transform:translate(0,0) scale(0.5);opacity:0.5;}}

    /* NAV BUTTONS */
    .nav-buttons { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; z-index:1; position:relative; }
    .nav-buttons a {
      padding:12px 26px;
      background-color:#000; color:orange; text-decoration:none; font-weight:bold;
      border-radius:6px; font-size:18px; border:2px solid orange;
      box-shadow:0 0 8px rgba(255,165,0,0.4);
      opacity:0; animation:fadeInUp 0.6s forwards;
      position:relative; overflow:hidden; transition:0.3s all;
    }
    .nav-buttons a::before {
      content:'';
      position:absolute; top:0; left:-75%; width:50%; height:100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.2), rgba(255,165,0,0.8), rgba(255,255,255,0.2));
      transform: skewX(-20deg); transition:0.5s all;
    }
    .nav-buttons a:hover::before { left:150%; }
    .nav-buttons a:hover {
      color:black; background-color:orange;
      box-shadow:0 0 20px #ffb347,0 0 40px #ffb347,0 0 60px #ffa500;
      border-color:#ffb347;
    }

    /* Sequential animation for 4 buttons */
    .nav-buttons a:nth-child(1){animation-delay:0.2s;}
    .nav-buttons a:nth-child(2){animation-delay:0.4s;}
    .nav-buttons a:nth-child(3){animation-delay:0.6s;}
    .nav-buttons a:nth-child(4){animation-delay:0.8s;}

    @keyframes fadeInUp {from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
  </style>
</head>

  <h1>701 Hoovers OT</h1>

  <div class="nav-buttons">
    <a href="roster.html">Roster</a>
    <a href="rules.html">Rules</a>
    <a href="about.html">About Us</a>
    <a href="https://forms.gle/9KyS7XNEcvip8Hy59" target="_blank">Application</a>
  </div>
</body>
</html>
