    .roster-container {

      width: 90%;
    }

    .rank {
      margin-top: 30px;
      border-left: 4px solid orange;
      padding-left: 15px;
    }

    .rank h2 {
      color: orange;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 6px;
      font-size: 18px;
    }

    .back-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 22px;
      background-color: orange;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: 0.2s;
    }

    .back-btn:hover {
      background-color: #ffae42;
    }
  </style>
</head>
