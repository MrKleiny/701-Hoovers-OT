<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>701 Hoovers OT | Roster</title>
  <link rel="stylesheet" href="style.css">

  <!-- GTA-style fallback font -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(180deg, #0c0c0c 0%, #000 100%);
      overflow-x: hidden;
    }

    /* Fade-in animation */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .roster-wrapper {
      max-width: 950px;
      margin: 35px auto;
      padding: 0 25px;
      animation: fadeUp 0.8s ease-out;
    }

    h1 {
      text-align: center;
      color: orange;
      font-family: "Pricedown", "Bebas Neue", sans-serif;
      letter-spacing: 3px;
      margin-bottom: 30px;
      font-size: 48px;
      text-shadow: 0 0 14px rgba(255,165,0,0.55);
    }

    .rank {
      margin-bottom: 22px;
    }

    .rank-title {
      font-size: 18px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: orange;
      margin-bottom: 10px;
      border-left: 4px solid orange;
      padding-left: 12px;
    }

    .members {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
    }

    .member {
      background: #141414;
      padding: 12px 14px;
      border-radius: 6px;
      font-size: 16px;
      text-align: center;
      transition: 0.25s;
    }

    .member:hover {
      background: #1d1d1d;
      box-shadow: 0 0 10px rgba(255,165,0,0.45);
    }

    /* OG crown styling */
    .og {
      border: 1px solid rgba(255,165,0,0.6);
      box-shadow: 0 0 12px rgba(255,165,0,0.4);
    }

    .crown {
      display: block;
      font-size: 18px;
      margin-bottom: 4px;
    }

    .sub {
      display: block;
      margin-top: 2px;
      font-size: 13px;
      color: orange;
      opacity: 0.85;
    }

    .back-btn {
      display: block;
      width: fit-content;
      margin: 35px auto 0;
      padding: 10px 26px;
      background: orange;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      font-size: 15px;
    }

    .back-btn:hover {
      background: #ffb347;
    }
  </style>
</head>

<body>

  <div class="roster-wrapper">

    <h1>Gang Roster</h1>

    <div class="rank">

      <div class="members">
